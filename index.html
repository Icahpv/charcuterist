<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charcuterist</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <!--    font-family: 'Lora', serif;
          font-family: 'Satisfy', cursive;    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Satisfy&display=swap" rel="stylesheet"> 
</head>
<body>
  <!-----------navigation bar---------->
  <div class="main-bar">
     <logo>
      <img src="assets/icons/logo-1.png" alt="charcuterie-icon" height="70" width="70">
      <h1>Charcuterist</h1>
    </logo> 
  <nav>
      <ul>
        <li><a href="#" target="_blank">Home</a></li>
        <li><a href="#" target="_blank">Services</a></li>
        <li><a href="#" target="_blank">Gallery</a></li>
      </ul>
  </nav>
 </div> 
  <!---------hero section-------------->
  <header>
      <h2>The platter that will flatter you...</h2>
  </header>
  <!-------------content---------------->
  <main>
    <h3>Gallery</h3>
    <article>

      <figure><img src="assets/images/rectangle-board.jpg" alt="rectangle-board">
        <figcaption>Rectangle Charcuterie Board</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>

      <figure><img src="assets/images/round-board.jpg" alt="round-board">
        <figcaption>Round Charcuterie Board</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>

      <figure><img src="assets/images/charcuterie-with-labels.jpg" alt="charcuterie-with-labels">
        <figcaption>Charcuterie Table</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>

      <figure><img src="assets/images/dessert-board.jpg" alt="dessert-board">
        <figcaption>Dessert and Fruit Board</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>

      <figure><img src="assets/images/nuts-and-chips.jpg" alt="nuts-and-chips">
        <figcaption>Nuts and Chips</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>

      <figure><img src="assets/images/meat-lovers-sw.jpg" alt="meat-lovers-sw">
        <figcaption>Meat Lovers' Sandwich</figcaption>
          <img src="assets/icons/heart.png" alt="heart" class="heart-button"></figure>
          
    </article>
  </main>
  <footer>
    <h4>Follow Us on Social Media!</h4>
    <ul>
      <li><a href="www.facebook.com"><img src="assets/icons/facebook.png" alt="facebook icon"></a></li>
      <li><a href="www.instagram.com"><img src="assets/icons/instagram.png" alt="instagram icon"></a></li>
      <li><a href="www.twitter.com"><img src="assets/icons/twitter.png" alt="twitter icon"></a></li>
    </ul>
  </footer>

</html>
